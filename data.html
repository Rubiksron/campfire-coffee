<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/styleData.css" media="screen" title="no title" charset="utf-8">
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>This table will assist you in calculating shipments!</h1>
    <form id="user_form">
      <fieldset>
        <label for="minimum_customer">Minimum Customer:</label>
        <input id="minimum_customer" name="minimum_customer" type="text" placeholder="minimum customer">

        <label for="maximum_customer">Maximum Customer:</label>
        <input id="maximum_customer" name="maximum_customer" type="text" placeholder="maximum customer">

        <label for="average_cups">Average Cups:</label>
        <input id="average_cups" name="average_cups" type="text" placeholder="average cups">

        <label for="loc_name">Location Name:</label>
        <input id="loc_name" name="loc_name" type="text" placeholder="location name">

        <!-- <label for="average_lbs">Average Pounds:</label>
        <input id="average_lbs" name="average_lbs" type="text" placeholder="average lbs"> -->


        <button type="submit" name="submit" value="submit" id="submit">Submit</button>

      </fieldset>
    </form>

    <table id="tableData"></table>
    <section id="data"></section>

    <script src="js/app.js">
    </script>

  </body>
</html>
