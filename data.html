<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Vidaloka" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="css/data.css" media="screen" title="no title" charset="utf-8" />
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1"/>
    <title></title>
  </head>
  <body>
    <div id="home_link"><a href="index.html">Home</a></div>
    <form id="user_form">
      <fieldset>
        <h1>This table will assist you in calculating shipments!</h1>
        <label for="minimum_customer">Minimum Customer:</label>
        <input id="minimum_customer" name="minimum_customer" type="text" placeholder="minimum customer"/>

        <label for="maximum_customer">Maximum Customer:</label>
        <input id="maximum_customer" name="maximum_customer" type="text" placeholder="maximum customer"/><br />

        <label for="average_cups">Average Cups:</label>
        <input id="average_cups" name="average_cups" type="text" placeholder="average cups"/>

        <label for="loc_name">Location Name:</label>
        <input id="loc_name" name="loc_name" type="text" placeholder="location name"/><br />

        <button type="submit" name="submit" value="submit" id="submit">Submit</button>
      </fieldset>
    </form>

    <table id="tableData"></table>

    <script src="js/app.js"></script>
  </body>
</html>
